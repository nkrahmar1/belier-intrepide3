<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Navbar Dropdowns</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { padding-top: 20px; }
        .test-section { margin-bottom: 30px; border: 1px solid #ddd; padding: 20px; border-radius: 8px; }
        .debug-output { background: #f8f9fa; padding: 15px; border-radius: 5px; font-family: monospace; font-size: 12px; max-height: 300px; overflow-y: auto; }
        .status-success { color: #28a745; }
        .status-error { color: #dc3545; }
        .navbar { background-color: #04672a !important; }
        .cart-badge { position: absolute; top: -8px; right: -10px; background-color: #dc3545; color: white; font-size: 0.75rem; padding: 2px 6px; border-radius: 50%; min-width: 20px; text-align: center; }
        .cart-badge.active { visibility: visible; opacity: 1; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Test des Dropdowns Navbar</h1>
        
        <div class="test-section">
            <h3>üéØ Reproduction exacte de votre navbar</h3>
            <nav class="navbar navbar-expand-lg text-light">
                <div class="container">
                    <a class="navbar-brand text-light" href="#">Test App</a>
                    
                    <div class="d-flex align-items-center">
                        <!-- Bouton Mon compte (utilisateur non connect√©) -->
                        <div class="btn-group me-3" id="guestSection">
                            <button type="button" class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" id="accountDropdownGuest">
                                Mon compte
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="accountDropdownGuest">
                                <li><a class="dropdown-item" href="#" onclick="showMessage('Clic sur Se Connecter')">Se Connecter</a></li>
                                <li><a class="dropdown-item" href="#" onclick="showMessage('Clic sur S\'inscrire')">S'inscrire</a></li>
                            </ul>
                        </div>

                        <!-- Bouton utilisateur connect√© -->
                        <div class="btn-group me-3" id="authSection" style="display: none;">
                            <span class="navbar-text me-2 text-primary fw-bold">JD</span>
                            <button type="button" class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" id="accountDropdownAuth">
                                Account
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="accountDropdownAuth">
                                <li>
                                    <form id="logout-form" onsubmit="return false;">
                                        <button type="submit" class="dropdown-item d-flex align-items-center gap-2" onclick="return testLogout()">
                                            <i class="bi bi-box-arrow-right"></i> Se d√©connecter
                                        </button>
                                    </form>
                                </li>
                            </ul>
                        </div>

                        <!-- Ic√¥ne Panier -->
                        <div class="dropdown">
                            <button type="button" class="btn btn-link p-0 text-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" id="cartDropdown">
                                <i class="bi bi-cart3" style="font-size: 1.5rem; position: relative;">
                                    <span class="cart-badge active">3</span>
                                </i>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="cartDropdown" style="min-width: 300px;">
                                <li class="p-3">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div>
                                            <div class="fw-bold">Article Test</div>
                                            <small class="text-muted">2 √ó 500 FCFA</small>
                                        </div>
                                        <button class="btn btn-sm btn-outline-danger" onclick="showMessage('Suppression article')">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                </li>
                                <li><hr class="dropdown-divider"></li>
                                <li class="p-3">
                                    <button class="btn btn-primary btn-sm w-100" onclick="showMessage('Voir panier complet')">
                                        Voir le panier complet
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="test-section">
            <h3>üéõÔ∏è Contr√¥les de test</h3>
            <button class="btn btn-secondary me-2" onclick="toggleAuth()">Basculer Authentification</button>
            <button class="btn btn-info me-2" onclick="testAllDropdowns()">Tester tous les dropdowns</button>
            <button class="btn btn-warning" onclick="clearDebug()">Vider debug</button>
            
            <div class="mt-3">
                <strong>√âtat actuel :</strong> <span id="authStatus">Non connect√©</span>
            </div>
        </div>

        <div class="test-section">
            <h3>üìä Debug en temps r√©el</h3>
            <div id="debugOutput" class="debug-output">Initialisation...\n</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let isAuthenticated = false;
        const debugOutput = document.getElementById('debugOutput');

        function addDebug(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'status-error' : type === 'success' ? 'status-success' : '';
            debugOutput.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            debugOutput.scrollTop = debugOutput.scrollHeight;
        }

        function clearDebug() {
            debugOutput.innerHTML = 'Debug vid√©...\n';
        }

        function showMessage(msg) {
            addDebug(`‚úÖ Action: ${msg}`, 'success');
            return false;
        }

        function testLogout() {
            const confirmed = confirm('Voulez-vous vraiment vous d√©connecter ?');
            if (confirmed) {
                addDebug('üö™ D√©connexion confirm√©e', 'success');
                toggleAuth(); // Simule la d√©connexion
            } else {
                addDebug('‚ùå D√©connexion annul√©e');
            }
            return false;
        }

        function toggleAuth() {
            isAuthenticated = !isAuthenticated;
            const guestSection = document.getElementById('guestSection');
            const authSection = document.getElementById('authSection');
            const statusSpan = document.getElementById('authStatus');

            if (isAuthenticated) {
                guestSection.style.display = 'none';
                authSection.style.display = 'block';
                statusSpan.textContent = 'Connect√© (John Doe)';
                addDebug('üîê Simulation connexion utilisateur', 'success');
            } else {
                guestSection.style.display = 'block';
                authSection.style.display = 'none';
                statusSpan.textContent = 'Non connect√©';
                addDebug('üîì Simulation d√©connexion utilisateur', 'success');
            }
        }

        function testAllDropdowns() {
            const dropdowns = document.querySelectorAll('[data-bs-toggle="dropdown"]');
            addDebug(`üß™ Test de ${dropdowns.length} dropdowns...`);
            
            dropdowns.forEach((dropdown, index) => {
                setTimeout(() => {
                    try {
                        const bsDropdown = new bootstrap.Dropdown(dropdown);
                        bsDropdown.show();
                        addDebug(`‚úÖ Dropdown ${index + 1} (${dropdown.textContent.trim()}) ouvert`, 'success');
                        
                        setTimeout(() => {
                            bsDropdown.hide();
                            addDebug(`üîº Dropdown ${index + 1} ferm√©`);
                        }, 1000);
                    } catch (error) {
                        addDebug(`‚ùå Erreur dropdown ${index + 1}: ${error.message}`, 'error');
                    }
                }, index * 2000);
            });
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            addDebug('üöÄ Page charg√©e');
            
            // V√©rifier Bootstrap
            if (typeof bootstrap !== 'undefined') {
                addDebug('‚úÖ Bootstrap 5 disponible', 'success');
            } else {
                addDebug('‚ùå Bootstrap non disponible!', 'error');
                return;
            }

            // Compter les dropdowns
            const dropdowns = document.querySelectorAll('[data-bs-toggle="dropdown"]');
            addDebug(`üîç ${dropdowns.length} dropdowns d√©tect√©s`);

            // Ajouter les event listeners
            dropdowns.forEach((dropdown, index) => {
                const name = dropdown.textContent.trim();
                addDebug(`üìã Dropdown ${index + 1}: "${name}" (ID: ${dropdown.id})`);

                dropdown.addEventListener('show.bs.dropdown', function() {
                    addDebug(`üîΩ Ouverture: ${name}`, 'success');
                });

                dropdown.addEventListener('hide.bs.dropdown', function() {
                    addDebug(`üîº Fermeture: ${name}`);
                });

                dropdown.addEventListener('click', function() {
                    addDebug(`üñ±Ô∏è Clic d√©tect√©: ${name}`);
                });
            });

            addDebug('‚úÖ Initialisation termin√©e', 'success');
        });
    </script>
</body>
</html>
