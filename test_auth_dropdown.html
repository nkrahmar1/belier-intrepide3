<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Auth Dropdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Test App</a>
            
            <div class="d-flex align-items-center">
                <!-- Test du dropdown pour utilisateur non connect√© -->
                <div class="btn-group me-3">
                    <button type="button" class="btn btn-light dropdown-toggle" 
                            data-bs-toggle="dropdown" 
                            data-bs-target="#accountDropdownGuest" 
                            aria-expanded="false" 
                            id="accountDropdownGuest">
                        Mon compte
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="accountDropdownGuest" id="accountDropdownGuest">
                        <li><a class="dropdown-item" href="/login">Se Connecter</a></li>
                        <li><a class="dropdown-item" href="/register">S'inscrire</a></li>
                    </ul>
                </div>

                <!-- Test du dropdown pour utilisateur connect√© -->
                <div class="btn-group me-3" style="display: none;" id="authUserDropdown">
                    <span class="navbar-text me-2 text-primary fw-bold">JD</span>
                    <button type="button" class="btn btn-light dropdown-toggle" 
                            data-bs-toggle="dropdown" 
                            data-bs-target="#accountDropdownAuth" 
                            aria-expanded="false" 
                            id="accountDropdownAuth">
                        Account
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="accountDropdownAuth" id="accountDropdownAuth">
                        <li>
                            <form id="logout-form" action="/logout" method="POST">
                                <button type="submit" class="dropdown-item d-flex align-items-center gap-2"
                                        onclick="return confirm('Voulez-vous vraiment vous d√©connecter ?')">
                                    <i class="bi bi-box-arrow-right"></i> Se d√©connecter
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Test des dropdowns d'authentification</h2>
        <p>Cliquez sur "Mon compte" pour tester le dropdown.</p>
        
        <button class="btn btn-primary" onclick="toggleAuthState()">
            Simuler connexion/d√©connexion
        </button>
        
        <div class="mt-3">
            <h4>√âtat actuel : <span id="authStatus">Non connect√©</span></h4>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let isAuthenticated = false;
        
        function toggleAuthState() {
            isAuthenticated = !isAuthenticated;
            
            const guestDropdown = document.querySelector('#accountDropdownGuest').parentElement;
            const authDropdown = document.querySelector('#authUserDropdown');
            const statusSpan = document.querySelector('#authStatus');
            
            if (isAuthenticated) {
                guestDropdown.style.display = 'none';
                authDropdown.style.display = 'block';
                statusSpan.textContent = 'Connect√©';
            } else {
                guestDropdown.style.display = 'block';
                authDropdown.style.display = 'none';
                statusSpan.textContent = 'Non connect√©';
            }
        }
        
        // Test des dropdowns au chargement
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page charg√©e, initialisation des dropdowns...');
            
            // V√©rifier que Bootstrap est charg√©
            if (typeof bootstrap !== 'undefined') {
                console.log('‚úÖ Bootstrap est charg√©');
                
                // Initialiser manuellement les dropdowns
                const dropdownElements = document.querySelectorAll('[data-bs-toggle="dropdown"]');
                dropdownElements.forEach(element => {
                    new bootstrap.Dropdown(element);
                    console.log('‚úÖ Dropdown initialis√©:', element.textContent.trim());
                });
            } else {
                console.error('‚ùå Bootstrap n\'est pas charg√©');
            }
        });
        
        // Event listeners pour debug
        document.addEventListener('click', function(e) {
            if (e.target.matches('[data-bs-toggle="dropdown"]')) {
                console.log('üñ±Ô∏è Clic sur dropdown:', e.target.textContent.trim());
            }
        });
    </script>
</body>
</html>
